---
id: https://w3id.org/ncihtan/htan-linkml
name: htan-linkml
title: htan-linkml
description: |-
  A LinkML data model for HTAN Phase 2
license: MIT
see_also:
  - https://ncihtan.github.io/htan-linkml

prefixes:
  htan_linkml: https://w3id.org/ncihtan/htan-linkml/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  example: https://example.org/
default_prefix: htan_linkml
default_range: string

imports:
  - linkml:types

classes:

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
    class_uri: schema:Thing

  Study:
    is_a: NamedThing
    description: >-
      Represents a Study
    slots:
      - primary_email
      - birth_date
      - age_in_years
      - vital_status
      - diagnosis
    slot_usage:
      primary_email:
        pattern: "^\\S+@[\\S+\\.]+\\S+"

  StudyCollection:
    tree_root: true
    description: >-
      A holder for Study objects
    attributes:
      entries:
        range: Study
        multivalued: true
        inlined: true

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
  description:
    slot_uri: schema:description
    description: A human-readable description for a thing
  primary_email:
    slot_uri: schema:email
    description: The main email address of a person
  birth_date:
    slot_uri: schema:birthDate
    range: date
    description: Date on which a person is born
  age_in_years:
    range: integer
    description: Number of years since birth
  vital_status:
    range: PersonStatus
    description: living or dead status
  diagnosis:
    range: Diagnosis

enums:
  PersonStatus:
    permissible_values:
      ALIVE:
        description: the person is living
        meaning: PATO:0001421
      DEAD:
        description: the person is deceased
        meaning: PATO:0001422
      UNKNOWN:
        description: the vital status is not known
        todos:
          - map this to an ontology
  diagnosis:
    permissible_values:
      CANCER:
        description: the person has cancer
        meaning: PATO:0001421
      HEALTHY:
        description: the person is healthy
        meaning: PATO:0001422
      UNKNOWN:
        description: the diagnosis is not known
        todos:
          - map this to an ontology
