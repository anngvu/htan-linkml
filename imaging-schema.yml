id: https://example.org/schema
name: Cancer_Data_Service
description: "Program in the Cancer Data Service refers to a broad framework of goals under which related projects or other research activities are grouped."

prefixes:
  linkml: https://w3id.org/linkml/
  cds: https://example.org/cds/

default_prefix: cds

classes:
  Program:
    description: "Program in the Cancer Data Service refers to a broad framework of goals under which related projects or other research activities are grouped."
    slots:
      - program_name
      - program_acronym
      - program_short_description
      - program_full_description
      - program_external_url
      - program_sort_order
      - program_short_name
      - institution
      - crdc_id

  Study:
    description: "The narrative title used as a textual label for a research data collection."
    slots:
      - study_name
      - study_acronym
      - study_description
      - short_description
      - study_external_url
      - primary_investigator_name
      - primary_investigator_email
      - co_investigator_name
      - co_investigator_email
      - phs_accession
      - bioproject_accession
      - index_date
      - cds_requestor
      - funding_agency
      - funding_source_program_name
      - grant_id
      - clinical_trial_system
      - clinical_trial_identifier
      - clinical_trial_arm
      - organism_species
      - adult_or_childhood_study
      - data_types
      - file_types
      - data_access_level
      - cds_primary_bucket
      - cds_secondary_bucket
      - cds_tertiary_bucket
      - number_of_participants
      - number_of_samples
      - study_data_types
      - file_types_and_format
      - size_of_data_being_uploaded
      - acl
      - study_access
      - authz
      - study_version
      - role_or_affiliation
      - title
      - first_name
      - middle_name
      - last_name
      - suffix
      - email
      - clinical_trial_repository
      - crdc_id

  Participant:
    description: "Individual who takes part in the study."
    slots:
      - study_participant_id
      - participant_id
      - race
      - gender
      - ethnicity
      - dbGaP_subject_id
      - sex
      - crdc_id

  Diagnosis:
    description: "Text term used to describe the patient's histologic diagnosis."
    slots:
      - study_diagnosis_id
      - diagnosis_id
      - disease_type
      - vital_status
      - primary_diagnosis
      - primary_site
      - age_at_diagnosis
      - tumor_grade
      - tumor_stage_clinical_m
      - tumor_stage_clinical_n
      - tumor_stage_clinical_t
      - morphology
      - incidence_type
      - progression_or_recurrence
      - days_to_recurrence
      - days_to_last_followup
      - last_known_disease_status
      - days_to_last_known_status
      - tissue_or_organ_of_origin
      - site_of_resection_or_biopsy
      - days_to_last_known_disease_status
      - crdc_id

  Treatment:
    description: "An action or administration of therapeutic agents."
    slots:
      - treatment_id
      - treatment_type
      - treatment_outcome
      - days_to_treatment
      - therapeutic_agents
      - response
      - crdc_id

  Sample:
    description: "Specimen tissue type collected from the participant."
    slots:
      - sample_id
      - sample_type
      - sample_description
      - sample_type_category
      - sample_tumor_status
      - sample_anatomic_site
      - sample_age_at_collection
      - derived_from_specimen
      - biosample_accession
      - crdc_id

  File:
    description: "A set of related records kept together provided by a submitter."
    slots:
      - file_id
      - file_name
      - file_type
      - file_description
      - file_size
      - md5sum
      - file_url_in_cds
      - experimental_strategy_and_data_subtypes
      - submission_version
      - checksum_value
      - checksum_algorithm
      - crdc_id
      - file_mapping_level

  GenomicInfo:
    description: "In CDS genomic info refers to the sequencing methods, techniques and equipment."
    slots:
      - genomic_info_id
      - library_id
      - bases
      - number_of_reads
      - avg_read_length
      - coverage
      - reference_genome_assembly
      - custom_assembly_fasta_file_for_alignment
      - design_description
      - library_strategy
      - library_layout
      - library_source
      - library_selection
      - platform
      - instrument_model
      - sequence_alignment_software
      - reporter_label
      - methylation_platform
      - library_source_material
      - library_source_molecule
      - crdc_id

  Image:
    description: "The imaging data from DICOM and non-DICOM standards into CDS."
    slots:
      - study_link_id
      - de_identification_method_type
      - de_identification_method_description
      - de_identification_software
      - license
      - citation_or_DOI
      - species
      - image_modality
      - imaging_equipment_manufacturer
      - imaging_equipment_model
      - imaging_software
      - imaging_protocol
      - organ_or_tissue
      - performed_imaging_study_description
      - performed_imaging_study_admittingDiagnosisCode
      - performed_imaging_study_nonAcquisitionModalitiesInStudyCode
      - performed_imaging_study_lossyImageCompressionIndicator
      - performed_imaging_study_summary
      - performed_imaging_study_primaryAnatomicSiteCode
      - performed_imaging_study_acquisitionTypeCode
      - performed_imaging_study_cardiacSynchronizationTechniqueCode
      - performed_imaging_study_dataCollectionDiameter
      - performed_imaging_study_respiratoryMotionTechniqueCode
      - performed_imaging_study_bodyPositionCode
      - performed_imaging_study_typeCode
      - performed_imaging_study_algorithmCode
      - performed_imaging_study_reconstructionFieldOfViewHeight
      - performed_imaging_study_reconstructionFieldOfViewWidth
      - performed_imaging_study_reconstructionDiameter
      - performed_imaging_study_sliceThickness
      - performed_imaging_study_reconstructionInterval
      - longitudinal_temporal_event_type
      - longitudinal_temporal_event_offset
      - CTAquisitionProtocolElement_singleCollimationWidth
      - CTAquisitionProtocolElement_totalCollimationWidth
      - CTAquisitionProtocolElement_gantryDetectorTilt
      - CTAquisitionProtocolElement_spiralPitchFactor
      - CTAquisitionProtocolElement_ctdiVol
      - CTAquisitionProtocolElement_ctdiPhantomTypeCode
      - CTAquisitionProtocolElement_kVp
      - CTAquisitionProtocolElement_exposureModulationType_Code
      - CTImageReconstructionProtocolElement_convolutionKernel
      - CTImageReconstructionProtocolElement_convolutionKernelGroupCode
      - MRImageAcquisitionProtocolElement_echoPulseSequenceCategoryCode
      - MRImageAcquisitionProtocolElement_diffusionBValue
      - MRImageAcquisitionProtocolElement_diffusionDirectionalityCode
      - MRImageAcquisitionProtocolElement_magneticFieldStrength
      - MRImageAcquisitionProtocolElement_resonantNucleusCode
      - MRImageAcquisitionProtocolElement_acquisitionContrastCode
      - MRImageAcquisitionProtocolElement_inversionRecoveryIndicator
      - MRImageAcquisitionProtocolElement_pulseSequenceName
      - MRImageAcquisitionProtocolElement_multipleSpinEchoIndicator
      - MRImageAcquisitionProtocolElement_phaseContrastIndicator
      - MRImageAcquisitionProtocolElement_timeOfFlightContrastIndicator
      - MRImageAcquisitionProtocolElement_arterialSpinLabelingContrastCode
      - MRImageAcquisitionProtocolElement_steadyStatePulseSequenceCode
      - MRImageAcquisitionProtocolElement_echoPlanarPulseSequenceIndicator

slots:
  program_name:
    description: "Name of the program."
    range: string

  program_acronym:
    description: "Acronym of the program."
    range: string

  program_short_description:
    description: "Short description of the program."
    range: string

  program_full_description:
    description: "Full description of the program."
    range: string

  program_external_url:
    description: "External URL for the program."
    range: string

  program_sort_order:
    description: "Sort order for the program."
    range: integer

  program_short_name:
    description: "Short name of the program."
    range: string

  institution:
    description: "Institution related to the program."
    range: string

  crdc_id:
    description: "CRDC identifier."
    range: string

  study_name:
    description: "Name of the study."
    range: string

  study_acronym:
    description: "Acronym of the study."
    range: string

  study_description:
    description: "Description of the study."
    range: string

  short_description:
    description: "Short description of the study."
    range: string

  study_external_url:
    description: "External URL for the study."
    range: string

  primary_investigator_name:
    description: "Name of the primary investigator."
    range: string

  primary_investigator_email:
    description: "Email of the primary investigator."
    range: string

  co_investigator_name:
    description: "Name of the co-investigator."
    range: string

  co_investigator_email:
    description: "Email of the co-investigator."
    range: string

  phs_accession:
    description: "PHS accession number."
    range: string

  bioproject_accession:
    description: "Bioproject accession number."
    range: string

  index_date:
    description: "Index date for the study."
    range: date

  cds_requestor:
    description: "Name of the CDS requestor."
    range: string

  funding_agency:
    description: "Funding agency for the study."
    range: string

  funding
